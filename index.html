    <script type="text/javascript">
        window.setPageMetadata = function (metadata) {
            console.log('Setting page metadata:', metadata);

            // Title
            if (metadata.title) {
                document.title = metadata.title;
            }

            // Standard meta tags
            setMetaTag('description', metadata.description);
            setMetaTag('keywords', metadata.keywords);
            setMetaTag('author', metadata.author || 'VVG ONLINE');

            // Open Graph
            setMetaTag('og:title', metadata.ogTitle || metadata.title);
            setMetaTag('og:description', metadata.ogDescription || metadata.description);
            setMetaTag('og:type', metadata.ogType || 'website');
            setMetaTag('og:url', metadata.ogUrl);
            setMetaTag('og:image', metadata.ogImage);
            setMetaTag('og:site_name', metadata.ogSiteName || 'VVG ONLINE');

            // Twitter Card
            setMetaTag('twitter:card', metadata.twitterCard || 'summary_large_image');
            setMetaTag('twitter:title', metadata.twitterTitle || metadata.title);
            setMetaTag('twitter:description', metadata.twitterDescription || metadata.description);
            setMetaTag('twitter:image', metadata.twitterImage || metadata.ogImage);
            setMetaTag('twitter:site', metadata.twitterSite);
            setMetaTag('twitter:creator', metadata.twitterCreator);

            // Article specific (for blog posts)
            if (metadata.articlePublishedTime) {
                setMetaTag('article:published_time', metadata.articlePublishedTime);
            }
            if (metadata.articleModifiedTime) {
                setMetaTag('article:modified_time', metadata.articleModifiedTime);
            }
            if (metadata.articleAuthor) {
                setMetaTag('article:author', metadata.articleAuthor);
            }
            if (metadata.articleSection) {
                setMetaTag('article:section', metadata.articleSection);
            }
            if (metadata.articleTags && metadata.articleTags.length > 0) {
                metadata.articleTags.forEach(tag => {
                    setMetaTag('article:tag', tag, true);
                });
            }
        };

        function setMetaTag(name, content, allowMultiple = false) {
            if (!content) return;

            const isProperty = name.startsWith('og:') || name.startsWith('article:') || name.startsWith('twitter:');
            const attribute = isProperty ? 'property' : 'name';

            if (allowMultiple) {
                // For tags that can have multiple values (like article:tag)
                const meta = document.createElement('meta');
                meta.setAttribute(attribute, name);
                meta.setAttribute('content', content);
                document.head.appendChild(meta);
            } else {
                // For single value tags
                let meta = document.querySelector(`meta[${attribute}="${name}"]`);
                if (!meta) {
                    meta = document.createElement('meta');
                    meta.setAttribute(attribute, name);
                    document.head.appendChild(meta);
                }
                meta.setAttribute('content', content);
            }
        }
    </script>

    <!-- GitHub Pages SPA redirect script - ADD THIS -->
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        (function (l) {
            if (l.search[1] === '/') {
                var decoded = l.search.slice(1).split('&').map(function (s) {
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>
