name: Build and deploy Blazor WebAssembly to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore ./src/VVG.Web.csproj

      - name: Publish
        run: dotnet publish ./src/VVG.Web.csproj -c Release -o ./publish

      - name: Fix base href for GitHub Pages
        run: |
          REPO_NAME=${{ github.event.repository.name }}
          BASE="/${REPO_NAME}/"
          if [ -f ./publish/wwwroot/index.html ]; then
            sed -i "s|<base href=\"/\"|<base href=\"${BASE}\"|g" ./publish/wwwroot/index.html
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish/wwwroot
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
