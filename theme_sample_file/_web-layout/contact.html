<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VVG ONLINE | Digital Business Consulting</title>

    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;1,400&family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@300;400;600&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/styles/main.css">
</head>

<body>
    <section class="container py-5">
        <div class="row justify-content-center text-center mb-5">
            <div class="col-md-6">
                <div class="terminal-tag-group">
                    <div class="tag-user">UPLINK</div>
                    <div class="tag-path">ESTABLISH_CONNECTION</div>
                </div>
                <h2 class="serif">Initialize Contact</h2>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-0 overflow-hidden">
                    <div class="terminal-header py-2 px-3 d-flex justify-content-between">
                        <span class="mono small">SECURE_COMM_CHANNEL.EXE</span>
                        <span class="mono small">STATUS: LISTENING</span>
                    </div>
                    <div class="card-body p-4">
                        <form>
                            <div class="mb-4">
                                <label class="mono small mb-2">> IDENTIFY_SELF (Name)</label>
                                <input type="text" class="form-control bg-transparent border-dark rounded-0 mono"
                                    placeholder="...">
                            </div>
                            <div class="mb-4">
                                <label class="mono small mb-2">> CHANNEL_ADDRESS (Email)</label>
                                <input type="email" class="form-control bg-transparent border-dark rounded-0 mono"
                                    placeholder="...">
                            </div>
                            <div class="mb-4">
                                <label class="mono small mb-2">> INPUT_DATA (Message)</label>
                                <textarea class="form-control bg-transparent border-dark rounded-0 mono" rows="5"
                                    placeholder="..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-vvg w-100">TRANSMIT_PACKET</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
