name: Deploy VVG System to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.101'

      - name: Publish Project
        run: dotnet publish src/VVG.Web.csproj -c Release -o release --nologo

      - name: Fix GitHub Pages Compatibility
        run: |
          # Ensure folders starting with '_' are served
          touch release/wwwroot/.nojekyll
          # Copy index for SPA routing fallback
          cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: release/wwwroot
          branch: gh-pages
