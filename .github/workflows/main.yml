name: Publish Blazor WASM to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore VVG.online.WEB.Test.PWA/VVG.online.WEB.Test.PWA.csproj

      - name: Publish Blazor WebAssembly (Release)
        run: |
          dotnet publish VVG.online.WEB.Test.PWA/VVG.online.WEB.Test.PWA.csproj -c Release -o ./publish

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish/wwwroot
          publish_branch: gh-pages
